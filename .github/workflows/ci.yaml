# CI for restaurant takeaway website

name: restaurant-ci

on:
  pull_request:
    branches:
      - main

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install dependencies
        run: |
          cd Backend
          npm install

      - name: backend lint check
        run: |
          cd Backend
          npm run lint

        continue-on-error: true

      - name: backend tests
        run: |
          cd Backend
          npm test

        continue-on-error: true

  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd cute-cumbers_frontend
          npm install

      - name: Run frontend lint
        run: |
          cd cute-cumbers_frontend
          npm run lint
        continue-on-error: true

      - name: Build frontend
        run: |
          cd cute-cumbers_frontend
          CI=false npm run build
